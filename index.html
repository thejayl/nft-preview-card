<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style></style>
  </head>
  <body>
    <main class="main">
      <h1 class="scr--only">NFT Preview Card Component</h1>
      <div class="card-img-wrap">
        <div class="card-overlay">
          <img
            class="overlay-img"
            src="./images/icon-view.svg"
            alt="Eye icon"
          />
          <div class="overlay-bg"></div>
        </div>
        <img
          class="card-img"
          src="./images/image-equilibrium.jpg"
          alt="Image of a 3D glassy cube"
        />
      </div>

      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-info">
        <span class="card-info-item card-currency">
          <img
            class="card-icon"
            src="./images/icon-ethereum.svg"
            alt="Ethereum icon"
          />
          <p>0.041 ETH</p>
        </span>
        <span class="card-info-item card-days">
          <img
            class="card-icon"
            src="./images/icon-clock.svg"
            alt="Clock icon"
          />
          <p>3 days left</p>
        </span>
      </div>
      <div class="creator">
        <img
          class="creator-img"
          src="./images/image-avatar.png"
          alt="Headshot of Jules Wyvern"
        />
        <p class="creator-name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jay</a>.
      </div>
    </footer>
  </body>
</html>
